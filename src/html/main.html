<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Whale Assistant</title>
</head>

<body>
  <div id="header-wrapper">
    <div id="logo"></div>
  </div>

  <div id="helloWrapper">
    <div id="hello">
      오늘 하루도 당신의 공부를 응원합니다!
    </div>
    <div id="set-goal-img"></div>

    <div id="set-goal-btn-wrapper">
      <div id="set-goal-main">공부 시작하기</div>
    </div>
  </div>

  <div id="routine-wrapper">
    <div id="routine-main">
      나만의 공부 루틴을 만들어보세요
    </div>
    <div id="routine-btn-wrapper">
      <div id="routine-btn-main">
        루틴 설정
      </div>
    </div>
    <div id="routine-img"></div>
  </div>


  <!-- 목표 달성률 -->
  <div id="goal-wrapper">
    <div id="goal-main">목표 달성률</div>
    <!-- 일간 공부량 -->
    <div id="today-goal-wrapper">
      <div id="today-goal-img"></div>
      <div id="today-goal-main">일간 공부량 확인하기</div>
      <div id="today-goal-sub">오늘 공부시간을 확인해 보세요!</div>
      <div id="today-goal-btn"></div>
    </div>

    <!-- 월간 공부량 -->
    <div id="month-goal-wrapper">
      <div id="month-goal-img"></div>
      <div id="month-goal-main">월간 공부량 확인하기</div>
      <div id="month-goal-sub">월간 공부시간을 확인해 보세요!</div>
      <div id="month-goal-btn"></div>
    </div>
  </div>
</body>


</html>
