<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/routine-add.css">
  <script src="../js/routine-add.js"></script>
    <title>StudyOn</title>
</head>
<body>
    <div id = "header-wrapper">
        <div id = "back"></div>
        <div id = "header">공부 루틴</div>
    </div>
    
    <!-- 루틴 이름 정하기 -->
    <div id="routine-name-wrapper">
        <input id="routine-name-input" placeholder="예) 사탐 공부" />
    </div>
    
    <!-- 리스트 생김 -->
    <div id="list-wrapper">
        <div class="set-goal-wrapper">
            <input id="sub1" class="input-subject" placeholder="공부 이름을 입력해주세요" />
            <div>
                <span class="text2">공부 시간</span>
                <input type="number" min="0" max="12" value="0" id="h1" class="hour" />
                <span class="text3">:</span>
                <input type="number" min="0" max="59" value="0" id="m1" class="min" />
                <span class="text4">:</span>
                <input type="number" min="0" max="59" value="0" id="s1" class="sec" />
            </div>
        </div>
    </div>

    <div id="plus-btn"></div>
    <div id="start-btn">시작하기</div>
</body>
</html>
