<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/today-goal.css">
    <script src="../js/today-goal.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>today-goal</title>
</head>

<body>
    <div id="capture-area">
        <div id="background">
            <div id="header-wrapper">
                <div id="back"></div>
                <div id="header">목표 달성률</div>
            </div>

            <div id="today"></div>
            <div id="download-btn"></div>
            <div id="share-btn"></div>

            <div id="display-wrapper">
                <div id="label1"></div>
                <div id="lable1-name">열공중</div>
                <div id="label2"></div>
                <div id="lable2-name">쉬는중</div>

                <!-- 도넛 그래프 -->
                <svg id="circle-base" viewBox="0 0 100 100">
                    <circle id="c2" r="25" cx="50" cy="50" />
                    <circle id="c1" r="25" cx="50" cy="50" />
                    <text id="text" x="50" y="50" text-anchor="middle">

                    </text>
                    <div id="circle-img"></div>
                    <div id="text2">00:50:00</div>
                </svg>
                <!-- 프로그레스 바 -->
                <div id="progressbar-wrapper">
                    <div class="progress progress-striped">
                        <div id="progressBar" class="progress-bar progress-bar-danger" role="progressbar"
                            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        </div>

                    </div>

                    <div id="percent"></div>
                    <div id="text3">달성률</div>
                </div>
            </div>
            <div id="list-wrapper"></div>
            
            <!-- 공부를 아직 진행하지 않았을 때 -->
            <div id="none-study-wrapper">
                <div id="none-study-img"></div>
                <div id="none-study-text">오늘 진행중인 공부가 없습니다</br>지금 시작해보세요</div>
                <div id="start-btn-wrapper">
                    <div id="start-btn">공부 시작하기</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
